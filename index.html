<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>todo app</title>

  <link href="css/styles.css" rel="stylesheet">
  <script src="js/main.js" type="module"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      todoInit('.app');
    })
  </script>
</head>
<body>
  <div class="app">

  </div>

  <div class="overlay">
    <div class="container">
      <form class="modal" action="#" method="post">
        <h2 class="modal__title">Login</h2>
        <input class="modal__input" type="text" name="user-name" placeholder="Input your name...">
        <button class="modal__button button button-reset" type="button">
          Enter
        </button>
      </form>
    </div>
  </div>

  <div class="overlay">
    <div class="container">
      <form class="modal modal--confirm" action="#" method="post">
        <p class="modal__text">Are you sure you want to delete the task?</p>
        <div class="modal__btn-group">
          <button class="modal__button button button-reset cancel" type="button">
            Cancel
          </button>
          <button class="modal__button button button-reset apply" type="submit">
            Apply
          </button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
